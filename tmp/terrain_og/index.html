<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamen Terrain OG</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css"/>
    <style type="text/css">

      html, body, #map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      #zoom {
        font: bold 14px sans-serif;
        z-index: 15;
        width: 48px;
        height: 30px;
        position: absolute;
        right: 10px;
        top: 10px;        
        padding: 5px;
        background-color: #000;
      }

      #zoom p {
        margin: 0;
        text-align: center;
        color: #fff;
      }

    </style>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
  </head>
  <body>

    <div id="map"></div>
    
    <div id="zoom">
      <p>Zoom: </p>
    </div>
    
    <script type="text/javascript">
      var map, terrain, zoom = 10, zoomLevel, p;

      function initMap() {
        map = L.map('map').setView([37.7706, -122.3782], zoom);
        terrain = new L.StamenTileLayer("terrain");
        map.addLayer(terrain);

        map.on('viewreset', function() {
          p.innerText = map.getZoom();
        });
      }
      
      zoomLevel = document.getElementById('zoom');
      p = document.createElement('p');
      p.innerText = zoom;
      zoomLevel.appendChild(p);

      initMap();

    </script>
  
  </body>  
</html>
