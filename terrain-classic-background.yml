# == Global project settings ===========================================

name:             'Terrain Classic'
description:      ''
attribution:      'Map Data Â© OpenStreetMap'
center:           [-122.3782, 37.7706, 11]
format:           png
interactivity:    false
minzoom:          0
maxzoom:          20
srs:              '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over'
metatile:         2


# == Layer & Datasource defaults =======================================

_layer_default:   &layer
  'srs-name':     '3857'
  srs:            '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over'

_pg_default:      &postgis
  type:           postgis
  dbname:         '{{PGDATABASE}}'
  host:           '{{PGHOST}}'
  user:           '{{PGUSER}}'
  password:       '{{PGPASSWORD}}'
  port:           '{{PGPORT}}'
  geometry_field: way
  srid:           3857
  extent:         '-20037508.34,-20037508.34,20037508.34,20037508.34'
  srs:            '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over'

_shp_default:     &shapefile
  type:           shape
  estimate_extent: false
  extent:         '-20037508.34,-20037508.34,20037508.34,20037508.34'
  srs:            '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over'

# == Stylesheets =======================================================

Stylesheet:
  - map.mss
  - terrain-classic-background.mss


# == Layers ============================================================

Layer:

  - <<: *layer
    name: land
    id:   land
    properties:
      minzoom: 10
    Datasource:
      <<: *shapefile
      file: shp/osmdata/land_polygons.shp

  - <<: *layer
    name: lc500mMODIS_low
    id:   lc500mMODIS_low
    properties:
      minzoom: 0
      maxzoom: 8
    geometry: raster
    srs: '+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs'
    Datasource:
      file: landcover/LC_500m_MODIS-to-rgb.vrt

  - <<: *layer
    name: lc500mMODIS_med
    id:   lc500mMODIS_med
    properties:
      minzoom: 9
      maxzoom: 13
    geometry: raster
    srs: '+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs'
    Datasource:
      file: landcover/LC_500m_MODIS-to-rgb.vrt      

  - <<: *layer
    name: lc500mMODIS_high
    id:   lc500mMODIS_high
    properties:
      minzoom: 14
      maxzoom: 18
    geometry: raster
    srs: '+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs'
    Datasource:
      file: landcover/LC_500m_MODIS-to-rgb.vrt

  - <<: *layer
    name: ne_10m_rivers_lake_centerlines_scale_rank
    id:   ne_10m_rivers_lake_centerlines_scale_rank
    properties:
      minzoom: 4
      maxzoom: 8
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: ne_10m_rivers_lake_centerlines_scale_rank
      encoding: "ISO-8859-1"

  - <<: *layer
    name: ne_50m_lakes
    id:   ne_50m_lakes
    properties:
      minzoom: 2
      maxzoom: 5
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: ne_50m_lakes
      encoding: "ISO-8859-1"

  - <<: *layer
    name: ne_10m_lakes
    id:   ne_10m_lakes
    properties:
      minzoom: 6
      maxzoom: 8
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: ne_10m_lakes
      encoding: "ISO-8859-1"

  - <<: *layer
    name: ne_10m_ocean
    id:   ne_10m_ocean
    properties:
      minzoom: 0
      maxzoom: 7
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: ne_10m_ocean
      encoding: "ISO-8859-1"

  - <<: *layer
    name: ne_50m_ocean
    id:   ne_50m_ocean
    properties:
      minzoom: 0
      maxzoom: 7
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: ne_50m_ocean
      encoding: "ISO-8859-1"

  - <<: *layer
    name: nullisland
    id:   nullisland
    class: land
    properties:
      minzoom: 10
    Datasource:
      <<: *shapefile
      file: shp-local/nullisland.shp

  - <<: *layer
    name: country-shapes-50m
    id:   country-shapes-50m
    class: shore
    properties:
      minzoom: 2
      maxzoom: 3
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: ne_50m_admin_0_countries_lakes

  - <<: *layer
    name: country-shapes-10m
    id:   country-shapes-10m
    class: shore
    properties:
      minzoom: 4
      maxzoom: 7
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: ne_10m_admin_0_countries_lakes

  - <<: *layer
    name: admin0-map-units-10m
    id:   admin0-map-units-10m
    properties:
      minzoom: 4
      maxzoom: 9
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: ne_10m_admin_0_boundary_lines_map_units

  - <<: *layer
    name: admin1-lines-10m
    id:   admin1-lines-10m
    properties:
      minzoom: 4
      maxzoom: 9
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: ne_10m_admin_1_states_provinces_lines

  - <<: *layer
    name: ne_50m_admin_0_boundary_lines_land
    id:   ne_50m_admin_0_boundary_lines_land
    class: country-boundary
    properties:
      minzoom: 3
      maxzoom: 4
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: ne_50m_admin_0_boundary_lines_land

  - <<: *layer
    name: ne_10m_admin_0_boundary_lines_land
    id:   ne_10m_admin_0_boundary_lines_land
    class: country-boundary-10m
    properties:
      minzoom: 5
      maxzoom: 9
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: ne_10m_admin_0_boundary_lines_land

  - <<: *layer
    name: admin1-lines-osm
    id:   admin1-lines-osm
    properties:
      minzoom: 10
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT
            geometry,
            name
          FROM osm_admin
          WHERE geometry && !bbox!
            AND type = 'administrative'
            AND admin_level = 4
        ) AS _

  - <<: *layer
    name: green-areas-high
    id:   green-areas-high
    properties:
      minzoom: 13
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT
            geometry,
            type,
            area
          FROM osm_green_areas
          WHERE geometry && !bbox!
        ) AS _

  - <<: *layer
    name: green-areas-med
    id:   green-areas-med
    properties:
      minzoom: 11
      maxzoom: 13
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT
            name,
            type,
            geometry,
            area
          FROM osm_green_areas_z13
          WHERE geometry && !bbox!
        ) AS _

  - <<: *layer
    name: green-areas-low
    id:   green-areas-low
    properties:
      minzoom: 10
      maxzoom: 10
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT
            name,
            type,
            geometry,
            area
          FROM osm_green_areas_z10
          WHERE geometry && !bbox!
        ) AS _

  - <<: *layer
    name: water
    id:   water
    properties:
      minzoom: 8
    Datasource:
      <<: *shapefile
      file: shp/osmdata/water_polygons.shp

  - <<: *layer
    name: water-bodies-high
    id:   water-bodies-high
    properties:
      minzoom: 14
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT
            name,
            type,
            geometry,
            area
          FROM osm_water_areas
          WHERE geometry && !bbox!
        ) AS _

  - <<: *layer
    name: water-bodies-med
    id:   water-bodies-med
    properties:
      minzoom: 11
      maxzoom: 13
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT
            name,
            type,
            geometry,
            area
          FROM osm_water_areas_z13
          WHERE geometry && !bbox!
        ) AS _

  - <<: *layer
    name: water-bodies-low
    id:   water-bodies-low
    properties:
      minzoom: 8
      maxzoom: 10
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT
            name,
            type,
            geometry,
            area
          FROM osm_water_areas_z10
          WHERE geometry && !bbox!
        ) AS _

  - <<: *layer
    name: buildings-high
    id:   buildings-high
    properties:
      minzoom: 14
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT
            osm_id,
            name,
            type,
            geometry,
            area
          FROM osm_buildings
          WHERE geometry && !bbox!
        ) AS _

  - <<: *layer
    name: buildings-med
    id:   buildings-med
    properties:
      minzoom: 13
      maxzoom: 13
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT
            name,
            type,
            geometry,
            area
          FROM osm_buildings_z13
          WHERE geometry && !bbox!
        ) AS _

  - <<: *layer
    name: aeroways
    id:   aeroways
    properties:
      minzoom: 12
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT
            name,
            type,
            geometry
          FROM osm_aeroways
          WHERE geometry && !bbox!
        ) AS _
