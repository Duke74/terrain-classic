                      WHEN railway IN ('rail', 'spur', 'subway', 'light_rail', 'tram', 'abandoned', 'disused', 'monorail') THEN 2
                      WHEN highway IN ('trunk', 'trunk_link', 'primary', 'primary_link') THEN 3
